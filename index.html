<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster 6 AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#000; }
    model-viewer { width:100%; height:100%; }
    .hint { position:fixed; left:12px; bottom:12px; color:#fff; font:14px/1.3 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif; opacity:.8; }
  </style>
  <meta name="theme-color" content="#000"/>
</head>
<body>
  <model-viewer
    id="mv"
    src="./m8.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"                <!-- 允许在AR里双指缩放 -->
    ar-placement="floor"           <!-- 以地面为放置平面 -->
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>

  <div class="hint">📱 iPhone 用 Safari ｜ 🤖 Android 用 Chrome（双指可缩放）</div>

  <script>
    // 模型加载完后，把整体尺寸缩小到 30%（按需改 0.3）
    const mv = document.getElementById('mv');
    mv.addEventListener('load', () => {
      const s = 0.3;                  // 改这里控制初始大小
      mv.scale = `${s} ${s} ${s}`;    // 缩放比例 (x y z)
    });

    // 如果你想给PC/手机浏览器里也能用滚轮/手势缩放，保持 camera-controls（默认支持）。
    // AR 模式的缩放由 ar-scale="auto" 控制。
  </script>
</body>
</html>
