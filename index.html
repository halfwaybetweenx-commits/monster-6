<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster 6 AR</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;}
    model-viewer{width:100%;height:100%;}
    .hint{
      position:fixed;left:12px;bottom:12px;color:#fff;
      font:14px/1.3 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
      opacity:.8;
    }
  </style>
</head>
<body>
  <model-viewer
    id="mv"
    src="./m8.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    ar-placement="floor"
    camera-controls
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>

  <div class="hint">👉 左右滑动屏幕让怪兽旋转</div>

  <script>
    const mv = document.getElementById('mv');
    let startX = 0, currentRotation = 0;

    // 手指按下
    mv.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    // 手指移动
    mv.addEventListener('touchmove', (e) => {
      const dx = e.touches[0].clientX - startX;
      mv.rotation = `0 ${currentRotation - dx / 5} 0`; // 左右控制Y轴旋转
    });

    // 手指抬起，保存当前旋转角度
    mv.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - startX;
      currentRotation -= dx / 5;
    });
  </script>
</body>
</html>
